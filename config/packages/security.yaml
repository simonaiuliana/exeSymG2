security:
    # Hierarhia rolurilor utilizatorilor
    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER]

    # Configurarea hash-urilor pentru parole
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\Admin: 'auto'
        App\Entity\User: 'auto'

    # Providerii utilizatorilor
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
        app_admin_provider:
            entity:
                class: App\Entity\Admin
                property: username

    # Configurarea firewall-urilor
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
            logout:
                path: app_logout
                target: home  # Poți schimba la ruta dorită
            # Elimină opțiunea `anonymous`
            # anonymous: true  # Această linie trebuie ștearsă

    # Controlul accesului
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
